# Trakx netdata config
Trakx:
  name : 'Trakx'
  url  : 'http://localhost:1338/debug/vars'
  collect_memstats: false
  extra_charts:
    # Performance
    - id: "tracker_announces_sec"
      options:
        name: announces sec
        title: "Number of announces per second"
        units: announces/s
        family: performance
        context: expvar.tracker.announces.sec
        chart_type: line
      lines:
        - {expvar_key: 'tracker.announces.sec', expvar_type: int, id: announces/s}
    - id: "tracker_scrapes_sec"
      options:
        name: scrapes sec
        title: "Number of scrapes per second"
        units: scrapes/s
        family: performance
        context: expvar.tracker.scrapes.sec
        chart_type: line
      lines:
        - {expvar_key: 'tracker.scrapes.sec', expvar_type: int, id: scrapes/s}
    - id: "tracker_resptime"
      options:
        name: resp time
        title: "Avrage resp time on all routes"
        units: ms
        family: performance
        context: expvar.tracker.respavg
        chart_type: line
      lines:
        - {expvar_key: 'tracker.respavg', expvar_type: float, id: avg resp}
    - id: "tracker_announces"
      options:
        name: announces
        title: "Total number of announces"
        units: announces
        family: performance
        context: expvar.tracker.announces
        chart_type: line
      lines:
        - {expvar_key: 'tracker.announces', expvar_type: int, id: announces}
    - id: "tracker_scrapes"
      options:
        name: scrapes
        title: "Total number of scrapes"
        units: scrapes
        family: performance
        context: expvar.tracker.scrapes
        chart_type: line
      lines:
        - {expvar_key: 'tracker.scrapes', expvar_type: int, id: scrapes}
    # Errors
    - id: "tracker_errors_sec"
      options:
        name: errors sec
        title: "Number of errors per second"
        units: errors/s
        family: errors
        context: expvar.tracker.errors.sec
        chart_type: line
      lines:
        - {expvar_key: 'tracker.errors.sec', expvar_type: int, id: errors}
    - id: "tracker_errors"
      options:
        name: errors
        title: "Total number of errors"
        units: errors
        family: errors
        context: expvar.tracker.errors
        chart_type: line
      lines:
        - {expvar_key: 'tracker.errors', expvar_type: int, id: errors}
    # Peers
    - id: "tracker_peers"
      options:
        name: peers
        title: "Number of peers"
        units: peers
        family: peers
        context: expvar.tracker.peers
        chart_type: line
      lines:
        - {expvar_key: 'tracker.peers', expvar_type: int, id: peers}
    - id: "tracker_complete"
      options:
        name: completed
        title: "Number of seeds / leeches"
        units: peers
        family: peers
        context: expvar.tracker
        chart_type: line
      lines:
        - {expvar_key: 'tracker.seeds', expvar_type: int, id: seeds}
        - {expvar_key: 'tracker.leeches', expvar_type: float, id: leeches}
    # IPs
    - id: "tracker_ips"
      options:
        name: IPs
        title: "Number of unique IPs"
        units: IPs
        family: IPs
        context: expvar.tracker.ips
        chart_type: line
      lines:
        - {expvar_key: 'tracker.ips', expvar_type: int, id: ips}
    # Hashes
    - id: "tracker_hashes"
      options:
        name: hashes
        title: "Number of unique hashes"
        units: hashes
        family: hashes
        context: expvar.tracker.hashes
        chart_type: line
      lines:
        - {expvar_key: 'tracker.hashes', expvar_type: int, id: hashes}
    # Cleaned
    - id: "tracker_cleaned_peers"
      options:
        name: cleaned peers
        title: "Peers cleaned on last cleaner run"
        units: peers
        family: cleaned
        context: expvar.tracker.cleaned.peers
        chart_type: line
      lines:
        - {expvar_key: 'tracker.cleaned.peers', expvar_type: int, id: cleaned_peers}
    - id: "tracker_cleaned_hashes"
      options:
        name: cleaned hashes
        title: "Hashes cleaned on last cleaner run"
        units: hashes
        family: cleaned
        context: expvar.tracker.cleaned.hashes
        chart_type: line
      lines:
        - {expvar_key: 'tracker.cleaned.hashes', expvar_type: int, id: cleaned_hashes}
